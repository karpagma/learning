<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
      body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
      svg {
        width: 100%;
        height: 100%;
      }    
    </style>
  </head>

  <body>
    <svg>
    </svg>

    <script>
      let rectWidth = 50;
      let height = 300;
      let data = [100, 250, 175, 200, 120];

      var svg = d3.select('svg')
      var enter = svg.selectAll('rect')
        .data(data)
        .enter().append('rect')
        .attr('x', (d, i) => i * rectWidth)
        .attr('y', d => height - d)
        .attr('width', rectWidth)
        .attr('height', d => d)
        .attr('fill', 'blue')
        .attr('stroke', '#fff');
      console.log(enter.data());
    </script>
  </body>
</html>
